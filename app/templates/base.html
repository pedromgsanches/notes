<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .navbar-item.is-active {
            background-color: #f5f5f5;
        }
        .note-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .note-item:hover {
            background-color: #f5f5f5;
        }
        .note-item.is-active {
            background-color: #e8e8e8;
        }
        .content-preview {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('notes') }}">
                <i class="fas fa-home"></i>
                <span class="ml-2">Home</span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('notes') }}">
                    <span class="icon">
                        <i class="fas fa-sticky-note"></i>
                    </span>
                    <span>Notes</span>
                </a>
                <a class="navbar-item" href="{{ url_for('todos') }}">
                    <span class="icon">
                        <i class="fas fa-tasks"></i>
                    </span>
                    <span>ToDos</span>
                </a>
                {% if current_user.role == 'admin' %}
                <a class="navbar-item" href="{{ url_for('settings') }}">
                    <span class="icon">
                        <i class="fas fa-cog"></i>
                    </span>
                    <span>Settings</span>
                </a>
                {% endif %}

                <a class="navbar-item" href="{{ url_for('help') }}">
                    <span class="icon">
                        <i class="fas fa-question-circle"></i>
                    </span>
                    <span>Help</span>
                </a>

                <a class="navbar-item" href="{{ url_for('about') }}">
                    <span class="icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span>About</span>
                </a>


            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button is-light" id="darkModeToggle">
                            <span class="icon">
                                <i class="fas fa-moon"></i>
                            </span>
                        </button>
                        <a class="button is-light" href="{{ url_for('logout') }}">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <section class="section">
        {% block content %}{% endblock %}
    </section>

    <script>
        // Add is-active class to current menu item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.navbar-item');
            
            menuItems.forEach(item => {
                const link = item.getAttribute('href');
                if (link && currentPath.startsWith(link)) {
                    item.classList.add('is-active');
                }
            });

            // Dark mode functionality
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = darkModeToggle.querySelector('i');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'true');
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    localStorage.setItem('darkMode', 'false');
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            });
        });
    </script>
</body>
</html>
