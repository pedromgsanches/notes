<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .note-item {
            cursor: pointer;
        }
        .note-item:hover {
            background-color: #f5f5f5;
        }
        .content-preview {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="navbar-item is-size-4">Minhas Notas</h1>
            
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a href="{{ url_for('notes') }}" class="navbar-item">
                    <span class="icon"><i class="fas fa-sticky-note"></i></span>
                    <span>Minhas Notas</span>
                </a>
                <a href="{{ url_for('settings') }}" class="navbar-item">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span>Definições</span>
                </a>
            </div>
            
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="{{ url_for('logout') }}" class="button is-light">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <section class="section">
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="notification is-danger">
                            <button class="delete"></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Funções para navbar mobile
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
            
            // Fechar notificações
            const $deleteButtons = Array.prototype.slice.call(document.querySelectorAll('.notification .delete'), 0);
            $deleteButtons.forEach($delete => {
                const $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
</body>
</html>
